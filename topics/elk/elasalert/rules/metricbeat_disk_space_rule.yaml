es_host: localhost
es_port: 9200

name: Metricbeat Disk Space Alert
type: metric_aggregation

index: metricbeat-*

buffer_time:
  minutes: 5

filter:
  - query_string:
      query: "event.dataset:system.diskio"

metric_agg_key: "system.filesystem.used.pct"
metric_agg_type: max
metric_agg_bucket_path: "system.filesystem.used.pct"
metric_agg_query_key: "system.filesystem.device_name.keyword"

max_threshold: 0.8

alert:
  - "debug"

email:
  - "youremail@example.com"

alert_text: "Disk space usage is above 80% on {{ _source.system.filesystem.device_name }}. Current usage: {{ _source.system.filesystem.used.pct }}%"
alert_text_type: alert
